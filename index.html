<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A gentle breathing guide designed to help you establish a regular breathing practice and cultivate mindfulness.">
    <meta name="keywords" content="breathing, meditation, mindfulness, relaxation, stress relief">
    <meta name="author" content="Mostafa Darehzereshki">
    <title>Breathe</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            flex-direction: column;
            width: 100%;
        }

        /* Breathing Circle */
        .circle-container {
            width: 50vw;
            height: 50vw;
            max-width: 300px;
            max-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #4a90e2, #2c3e50, #1a1a2e);
            box-shadow: 0 0 30px 10px rgba(74, 144, 226, 0.3);
            animation: breathe 8s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px 10px rgba(74, 144, 226, 0.3);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 50px 20px rgba(74, 144, 226, 0.5);
            }
        }

        /* Message and Button */
        .message {
            margin-top: 20px;
            text-align: center;
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-top: 5rem;
            line-height: 1.6;
        }
        .message p {
            animation: fadeIn 2s ease-in-out;
            margin: 0.8rem 0;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .timer-container input {
            width: 60px;
            padding: 8px;
            font-size: 1rem;
            text-align: center;
            border: 2px solid #4a90e2;
            background: #2c3e50;
            color: #fff;
            border-radius: 8px;
        }

        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .audio-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Final message when timer ends */
        .final-message {
            display: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .sound-themes {
            text-align: center;
            margin-bottom: 2rem;
        }

        .theme-label {
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .theme-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .theme-btn {
            background: transparent;
            border: 2px solid #4a90e2;
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-btn span:first-child {
            font-size: 1.5rem;
        }

        .theme-btn .theme-name {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .theme-btn:hover {
            background: rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: rgba(74, 144, 226, 0.2);
            border-color: #6ba5e7;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
        }

        #startFocus {
            margin-top: .5rem;
            margin-bottom: 1rem;
        }

        .breath-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            pointer-events: none;
            text-align: center;
            margin-bottom: 2rem;
        }

        .breath-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .cycle-select {
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            background: #2c3e50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }

        .cycle-select:focus {
            outline: none;
            border-color: #6ba5e7;
        }

        .breath-phase {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
        }

        .breath-phase .count {
            font-size: 3.5rem;
            font-weight: 200;
        }

        .breath-phase .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="breath-text" id="breathText">Inhale</div>
    <div class="circle-container" id="circleContainer">
        <div class="circle" id="circle"></div>
    </div>

    <div id="content">
        <div class="message" id="focusMessage">
            <button class="button" id="startFocus">Begin Breathing</button>
            <p>Welcome to your breathing space.</p>
            <p>Watch the circle expand and contract with your breath.</p>
            <p>Inhale as it grows, exhale as it shrinks.</p>
            <div class="controls">
                <!-- Sound Theme Selector -->
                <div class="sound-themes">
                    <p class="theme-label">Choose your environment:</p>
                    <div class="theme-buttons">
                        <button class="theme-btn" data-theme="none" title="No sound">
                            <span>ü§´</span>
                            <span class="theme-name">Silence</span>
                        </button>
                        <button class="theme-btn" data-theme="forest" title="Forest sounds">
                            <span>üå≤</span>
                            <span class="theme-name">Forest</span>
                        </button>
                        <button class="theme-btn" data-theme="rain" title="Rain sounds">
                            <span>üåßÔ∏è</span>
                            <span class="theme-name">Rain</span>
                        </button>
                        <button class="theme-btn" data-theme="ocean" title="Ocean waves">
                            <span>üåä</span>
                            <span class="theme-name">Ocean</span>
                        </button>
                    </div>
                </div>
                
                <!-- Timer Input -->
                <div class="timer-container">
                    <label for="focusTime">Duration:</label>
                    <input type="number" id="focusTime" min="1" value="5"> min
                </div>

                <!-- Add this to the controls section, after the duration input -->
                <div class="timer-container">
                    <label for="cycleTime">Breath Cycle:</label>
                    <select id="cycleTime" class="cycle-select">
                        <option value="4-16-8">4-16-8 (Advanced)</option>
                        <option value="4-7-8">4-7-8 (Relaxation)</option>
                        <option value="4-4-4" selected>4-4-4 (Square)</option>
                        <option value="5-2-5">5-2-5 (Energy)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Final Message -->
    <div class="final-message" id="finalMessage">
        <p>Thank you for taking this moment to breathe.</p>
        <p>May you carry this sense of calm with you throughout your day.</p>
    </div>

    <!-- Audio Elements -->
    <audio id="forestAudio" loop>
        <source src="https://firebasestorage.googleapis.com/v0/b/breathe-mostafa-xyz.firebasestorage.app/o/forest.mp3?alt=media&token=c6859a7f-718a-4cfd-8304-2c413a64123d" type="audio/mpeg">
    </audio>
    <audio id="rainAudio" loop>
        <source src="https://firebasestorage.googleapis.com/v0/b/breathe-mostafa-xyz.firebasestorage.app/o/rain.mp3?alt=media&token=4fccbde1-98dd-4ee5-a55e-e400415d05f1" type="audio/mpeg">
    </audio>
    <audio id="oceanAudio" loop>
        <source src="https://firebasestorage.googleapis.com/v0/b/breathe-mostafa-xyz.firebasestorage.app/o/ocean.mp3?alt=media&token=012d7541-0d59-41db-a7f2-5b3871c896dd" type="audio/mpeg">
    </audio>
    <audio id="forestVoice" preload="none">
        <source src="voice/forest-guide.mp3" type="audio/mpeg">
    </audio>
    <audio id="rainVoice" preload="none">
        <source src="voice/rain-guide.mp3" type="audio/mpeg">
    </audio>
    <audio id="oceanVoice" preload="none">
        <source src="voice/ocean-guide.mp3" type="audio/mpeg">
    </audio>

    <script>
        let timer;
        const circle = document.getElementById("circle");
        const focusTimeInput = document.getElementById("focusTime");
        const startFocusButton = document.getElementById("startFocus");
        const circleContainer = document.getElementById("circleContainer");
        const focusMessage = document.getElementById("focusMessage");
        const finalMessage = document.getElementById("finalMessage");
        const audioElement = document.getElementById("focusAudio");
        const audioToggle = document.getElementById("audioToggle");

        let currentTheme = 'none';
        let currentAudio = null;
        let currentVoice = null;

        // Add this variable at the top of your script with other variables
        let animationFrameId = null;

        // Add these variables at the top with other variables
        let cycleConfig = {
            inhale: 4,
            hold: 4,
            exhale: 4
        };
        let currentCount = 0;
        let countInterval = null;

        // Update the themeConfig object to include text colors
        const themeConfig = {
            none: {
                colors: {
                    primary: '#4a90e2',
                    background: '#1a1a2e',
                    circle: {
                        gradient: ['#4a90e2', '#2c3e50', '#1a1a2e'],
                        shadow: 'rgba(74, 144, 226, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            },
            forest: {
                colors: {
                    primary: '#2ecc71',
                    background: '#1a2e1a',
                    circle: {
                        gradient: ['#2ecc71', '#27ae60', '#1a2e1a'],
                        shadow: 'rgba(46, 204, 113, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            },
            rain: {
                colors: {
                    primary: '#3498db',
                    background: '#1a2e3a',
                    circle: {
                        gradient: ['#3498db', '#2980b9', '#1a2e3a'],
                        shadow: 'rgba(52, 152, 219, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            },
            ocean: {
                colors: {
                    primary: '#1abc9c',
                    background: '#1a2e2e',
                    circle: {
                        gradient: ['#1abc9c', '#16a085', '#1a2e2e'],
                        shadow: 'rgba(26, 188, 156, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            }
        };

        // Theme selection handling
        const themeButtons = document.querySelectorAll('.theme-btn');
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                themeButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Stop current audio if playing
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                
                // Update current theme
                currentTheme = button.dataset.theme;
                
                // Apply theme styles
                applyTheme(currentTheme);
                
                // Set up new audio if theme is not 'none'
                if (currentTheme !== 'none') {
                    currentAudio = document.getElementById(`${currentTheme}Audio`);
                    currentVoice = document.getElementById(`${currentTheme}Voice`);
                }
            });
        });

        // Add this function to handle breath text animation
        function updateBreathText(phase, count) {
            const breathText = document.getElementById('breathText');
            breathText.innerHTML = `
                <div class="breath-phase">
                    <div class="count">${count}</div>
                    <div class="label">${phase}</div>
                </div>
            `;
            breathText.classList.remove('visible');
            
            void breathText.offsetWidth;
            
            breathText.classList.add('visible');
        }

        // Add this function to update cycle configuration
        function updateCycleConfig(value) {
            const [inhale, hold, exhale] = value.split('-').map(Number);
            cycleConfig = { inhale, hold, exhale };
            const totalDuration = inhale + hold + exhale;
            
            // Update animation duration
            const circle = document.getElementById('circle');
            circle.style.animation = `breathe ${totalDuration}s infinite ease-in-out`;
            
            // Update the animation keyframes
            updateAnimationKeyframes(totalDuration, inhale, hold, exhale);
        }

        // Add this function to update animation keyframes
        function updateAnimationKeyframes(total, inhale, hold, exhale) {
            const inhalePct = (inhale / total) * 100;
            const holdPct = ((inhale + hold) / total) * 100;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes breathe {
                    0% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                    ${inhalePct}% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                    ${holdPct}% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                    100% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                }
            `;
            
            const existingStyle = document.querySelector('style[data-theme-animation]');
            if (existingStyle) {
                existingStyle.remove();
            }
            
            style.setAttribute('data-theme-animation', '');
            document.head.appendChild(style);
        }

        // Update the handleAnimationPhase function
        function handleAnimationPhase() {
            const totalDuration = cycleConfig.inhale + cycleConfig.hold + cycleConfig.exhale;
            const currentTime = performance.now();
            const cycleTime = (currentTime % (totalDuration * 1000)) / 1000;
            
            if (cycleTime < cycleConfig.inhale) {
                updateBreathText('Inhale', Math.ceil(cycleConfig.inhale - cycleTime));
            } else if (cycleTime < cycleConfig.inhale + cycleConfig.hold) {
                updateBreathText('Hold', Math.ceil(cycleConfig.inhale + cycleConfig.hold - cycleTime));
            } else {
                updateBreathText('Exhale', Math.ceil(totalDuration - cycleTime));
            }
            
            animationFrameId = requestAnimationFrame(handleAnimationPhase);
        }

        // Update the applyTheme function to include text color
        function applyTheme(theme) {
            const config = themeConfig[theme];
            
            // Update background color
            document.body.style.background = config.colors.background;
            
            // Update circle styles
            const circle = document.getElementById('circle');
            circle.style.background = `radial-gradient(circle, ${config.colors.circle.gradient.join(', ')})`;
            circle.style.boxShadow = `0 0 30px 10px ${config.colors.circle.shadow}`;
            
            // Update text color
            const breathText = document.getElementById('breathText');
            breathText.style.color = config.colors.text;
            
            // Update button styles
            const buttons = document.querySelectorAll('.button, .theme-btn');
            buttons.forEach(btn => {
                if (btn.classList.contains('theme-btn')) {
                    btn.style.borderColor = config.colors.primary;
                    btn.style.color = '#e0e0e0';
                } else {
                    btn.style.backgroundColor = config.colors.primary;
                }
            });
            
            // Update animation duration
            const style = document.createElement('style');
            style.textContent = `
                @keyframes breathe {
                    0% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${config.colors.circle.shadow};
                    }
                    25% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${config.colors.circle.shadow};
                    }
                    50% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${config.colors.circle.shadow};
                    }
                    75% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${config.colors.circle.shadow};
                    }
                    100% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${config.colors.circle.shadow};
                    }
                }
            `;
            
            // Remove any existing animation style
            const existingStyle = document.querySelector('style[data-theme-animation]');
            if (existingStyle) {
                existingStyle.remove();
            }
            
            style.setAttribute('data-theme-animation', '');
            document.head.appendChild(style);
        }

        // Add event listener for cycle selection
        document.getElementById('cycleTime').addEventListener('change', (e) => {
            updateCycleConfig(e.target.value);
        });

        // Update the startFocusButton event listener
        startFocusButton.addEventListener('click', () => {
            let focusTime = parseInt(focusTimeInput.value) || 5;
            let focusTimeMs = focusTime * 60 * 1000;

            // Reset visibility
            circleContainer.style.display = 'flex';
            focusMessage.style.display = 'none';
            finalMessage.style.display = 'none';
            circle.style.animation = 'breathe 8s infinite ease-in-out';

            // Initialize breath text
            const breathText = document.getElementById('breathText');
            breathText.style.display = 'block';
            
            // Start animation phase tracking
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            handleAnimationPhase();

            // Play selected audio and voice if any
            if (currentAudio) {
                currentAudio.play();
            }
            if (currentVoice) {
                currentVoice.play();
            }

            // Clear any previous timer
            clearTimeout(timer);

            // Update cycle configuration before starting
            updateCycleConfig(document.getElementById('cycleTime').value);

            // Start the countdown
            timer = setTimeout(() => {
                stopFocusSession();
            }, focusTimeMs);
        });

        // Update the stopFocusSession function
        function stopFocusSession() {
            circle.style.animation = 'none';
            circleContainer.style.display = 'none';
            finalMessage.style.display = 'block';
            
            // Hide breath text
            const breathText = document.getElementById('breathText');
            breathText.style.display = 'none';
            
            // Stop animation frame
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            // Stop all audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (currentVoice) {
                currentVoice.pause();
                currentVoice.currentTime = 0;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Preload audio files
            const audioElements = [
                document.getElementById('forestAudio'),
                document.getElementById('rainAudio'),
                document.getElementById('oceanAudio')
            ];
            
            audioElements.forEach(audio => {
                audio.load(); // Preload the audio file
                audio.volume = 0.7; // Set default volume to 70%
            });
            
            // Apply initial theme
            applyTheme('none');

            // Initialize cycle configuration
            updateCycleConfig('4-4-4');
        });
    </script>
</body>
</html>
