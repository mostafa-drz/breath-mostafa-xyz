<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A gentle breathing guide designed to help you establish a regular breathing practice and cultivate mindfulness.">
    <meta name="keywords" content="breathing, meditation, mindfulness, relaxation, stress relief">
    <meta name="author" content="Mostafa Darehzereshki">
    <title>Breathe</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            flex-direction: column;
            width: 100%;
        }

        /* Breathing Circle */
        .circle-container {
            width: 50vw;
            height: 50vw;
            max-width: 300px;
            max-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #4a90e2, #2c3e50, #1a1a2e);
            box-shadow: 0 0 30px 10px rgba(74, 144, 226, 0.3);
            animation: breathe 8s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px 10px rgba(74, 144, 226, 0.3);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 50px 20px rgba(74, 144, 226, 0.5);
            }
        }

        /* Message and Button */
        .message {
            margin-top: 20px;
            text-align: center;
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-top: 5rem;
            line-height: 1.6;
        }
        .message p {
            animation: fadeIn 2s ease-in-out;
            margin: 0.8rem 0;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .timer-container input {
            width: 60px;
            padding: 8px;
            font-size: 1rem;
            text-align: center;
            border: 2px solid #4a90e2;
            background: #2c3e50;
            color: #fff;
            border-radius: 8px;
        }

        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .audio-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Final message when timer ends */
        .final-message {
            display: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .sound-themes {
            text-align: center;
            margin-bottom: 2rem;
        }

        .theme-label {
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .theme-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .theme-btn {
            background: transparent;
            border: 2px solid #4a90e2;
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-btn span:first-child {
            font-size: 1.5rem;
        }

        .theme-btn .theme-name {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .theme-btn:hover {
            background: rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: rgba(74, 144, 226, 0.2);
            border-color: #6ba5e7;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
        }

        #startFocus {
            margin-top: .5rem;
            margin-bottom: 1rem;
        }

        .breath-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            pointer-events: none;
            text-align: center;
            margin-bottom: 2rem;
        }

        .breath-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .cycle-select {
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            background: #2c3e50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }

        .cycle-select:focus {
            outline: none;
            border-color: #6ba5e7;
        }

        .breath-phase {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
        }

        .breath-phase .count {
            font-size: 3.5rem;
            font-weight: 200;
        }

        .breath-phase .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Language Selector */
        .language-selector {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .language-select {
            background: transparent;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            padding: 8px 12px;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .language-select:hover {
            background: rgba(74, 144, 226, 0.1);
        }

        .language-select:focus {
            outline: none;
            border-color: #6ba5e7;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .language-select option {
            background: #2c3e50;
            color: #e0e0e0;
        }

        /* RTL Support */
        [dir="rtl"] .controls {
            direction: rtl;
        }

        [dir="rtl"] .timer-container {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .timer-container input {
            margin-left: 0;
            margin-right: 0.5rem;
        }

        [dir="rtl"] .theme-buttons {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .breath-phase {
            direction: rtl;
        }

        [dir="rtl"] .breath-phase .count {
            direction: ltr;
            unicode-bidi: bidi-override;
        }

        [dir="rtl"] .message {
            direction: rtl;
        }

        [dir="rtl"] .final-message {
            direction: rtl;
        }

        [dir="rtl"] .theme-label {
            direction: rtl;
        }

        [dir="rtl"] .cycle-select {
            direction: rtl;
        }

        [dir="rtl"] .button {
            direction: rtl;
        }

        /* Update the language selector positioning for RTL */
        [dir="rtl"] .language-selector {
            right: auto;
            left: 1rem;
        }

        /* RTL language specific styles */
        [dir="rtl"] .language-select {
            text-align: right;
        }

        [dir="rtl"] .language-select option {
            direction: rtl;
            text-align: right;
        }

        /* Special handling for mixed content */
        .language-select option[value="fa"],
        .language-select option[value="ar"] {
            direction: rtl;
            text-align: right;
        }

        .language-select option[value="en"],
        .language-select option[value="es"],
        .language-select option[value="fr"],
        .language-select option[value="pt"] {
            direction: ltr;
            text-align: left;
        }

                        </button>

                            <span>🌲</span>
                            <span class="theme-name">Forest</span>
                        </button>
                        <button class="theme-btn" data-theme="rain" title="Rain sounds">
                            <span>🌧️</span>
                            <span class="theme-name">Rain</span>
                        </button>
                        <button class="theme-btn" data-theme="ocean" title="Ocean waves">

                </div>
                
                <!-- Timer Input -->

                    <label for="focusTime">Duration:</label>

            </div>
        </div>
    </div>

        // Update the getLanguage function to handle all supported languages
        function getLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            if (langParam && i18n[langParam]) {
                return langParam;
            }
            
            // Check localStorage
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && i18n[savedLang]) {
                return savedLang;
            }
            
            // Check browser preference with support for all languages
            const browserLang = navigator.language.split('-')[0];
            const rtlLanguages = ['ar', 'fa'];
            const supportedLanguages = ['en', 'ar', 'es', 'fr', 'fa', 'pt'];
            
            if (supportedLanguages.includes(browserLang)) {
                return browserLang;
            }
            
            // Default to English if no match found
            return 'en';
        }

            // Update HTML content

            document.querySelector('#focusMessage p:nth-child(2)').textContent = content.welcomeMessage;
            document.querySelector('#focusMessage p:nth-child(3)').textContent = content.watchMessage;
            document.querySelector('#focusMessage p:nth-child(4)').textContent = content.breathInstruction;
            document.querySelector('.theme-label').textContent = content.chooseEnvironment;
            
            // Update theme buttons
            document.querySelector('[data-theme="none"] .theme-name').textContent = content.silence;
            document.querySelector('[data-theme="forest"] .theme-name').textContent = content.forest;
            document.querySelector('[data-theme="rain"] .theme-name').textContent = content.rain;
            document.querySelector('[data-theme="ocean"] .theme-name').textContent = content.ocean;
            
            // Update duration and cycle labels
            document.querySelector('label[for="focusTime"]').textContent = content.duration;
            document.querySelector('label[for="cycleTime"]').textContent = content.breathCycle;
            
            // Update breath patterns
            const cycleSelect = document.getElementById('cycleTime');
            Object.entries(content.breathPatterns).forEach(([value, text]) => {
                const option = cycleSelect.querySelector(`option[value="${value}"]`);
                if (option) {
                    option.textContent = text;
                }
            });
            
            // Update final message
            document.querySelector('#finalMessage p:first-child').textContent = content.finalMessage.thankYou;
            document.querySelector('#finalMessage p:last-child').textContent = content.finalMessage.carryCalm;
            
            // Update RTL support
            document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
            
            // Update language selector
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.value = lang;
            
            // Update input field positions for RTL
            const timerContainers = document.querySelectorAll('.timer-container');
            timerContainers.forEach(container => {
                const label = container.querySelector('label');
                const input = container.querySelector('input, select');
                if (isRTL) {
                    container.insertBefore(input, label);
                } else {
                    container.insertBefore(label, input);
                }
            });
        }

        // Initialize language
        const currentLang = getLanguage();
        updateContent(currentLang);

        // Update the language change handler to modify URL
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            const newLang = e.target.value;
            
            // Update localStorage
            localStorage.setItem('preferredLanguage', newLang);
            
            // Update URL without page reload
            const url = new URL(window.location);
            url.searchParams.set('lang', newLang);
            window.history.pushState({}, '', url);
            
            // Update content
            updateContent(newLang);
        });

        let timer;
        const circle = document.getElementById("circle");
        const focusTimeInput = document.getElementById("focusTime");
        const startFocusButton = document.getElementById("startFocus");
        const circleContainer = document.getElementById("circleContainer");
        const focusMessage = document.getElementById("focusMessage");
        const finalMessage = document.getElementById("finalMessage");
        const audioElement = document.getElementById("focusAudio");
        const audioToggle = document.getElementById("audioToggle");

        let currentTheme = 'none';
        let currentAudio = null;
        let currentVoice = null;

        // Add this variable at the top of your script with other variables
        let animationFrameId = null;

        // Add these variables at the top with other variables
        let cycleConfig = {
            inhale: 4,
            hold: 4,
            exhale: 4
        };
        let currentCount = 0;
        let countInterval = null;

        // Update the themeConfig object to include text colors
        const themeConfig = {
            none: {
                colors: {
                    primary: '#4a90e2',
                    background: '#1a1a2e',
                    circle: {
                        gradient: ['#4a90e2', '#2c3e50', '#1a1a2e'],
                        shadow: 'rgba(74, 144, 226, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            },
            forest: {
                colors: {
                    primary: '#2ecc71',
                    background: '#1a2e1a',
                    circle: {
                        gradient: ['#2ecc71', '#27ae60', '#1a2e1a'],
                        shadow: 'rgba(46, 204, 113, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            },
            rain: {
                colors: {
                    primary: '#3498db',
                    background: '#1a2e3a',
                    circle: {
                        gradient: ['#3498db', '#2980b9', '#1a2e3a'],
                        shadow: 'rgba(52, 152, 219, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            },
            ocean: {
                colors: {
                    primary: '#1abc9c',
                    background: '#1a2e2e',
                    circle: {
                        gradient: ['#1abc9c', '#16a085', '#1a2e2e'],
                        shadow: 'rgba(26, 188, 156, 0.3)'
                    },
                    text: 'rgba(255, 255, 255, 0.9)'
                },
                animation: {
                    duration: '8s'
                }
            }
        };

        // Theme selection handling
        const themeButtons = document.querySelectorAll('.theme-btn');
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                themeButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Stop current audio if playing
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                
                // Update current theme
                currentTheme = button.dataset.theme;
                
                // Apply theme styles
                applyTheme(currentTheme);
                
                // Set up new audio if theme is not 'none'
                if (currentTheme !== 'none') {
                    currentAudio = document.getElementById(`${currentTheme}Audio`);
                    currentVoice = document.getElementById(`${currentTheme}Voice`);
                }
            });
        });

        // Add this function to handle breath text animation
        function updateBreathText(phase, count) {
            const breathText = document.getElementById('breathText');
            const content = i18n[currentLang];
            const phaseText = content.phases[phase.toLowerCase()];
            
            breathText.innerHTML = `
                <div class="breath-phase">
                    <div class="count">${count}</div>
                    <div class="label">${phaseText}</div>
                </div>
            `;
            breathText.classList.remove('visible');
            
            void breathText.offsetWidth;
            
            breathText.classList.add('visible');
        }

        // Add this function to update cycle configuration
        function updateCycleConfig(value) {
            const [inhale, hold, exhale] = value.split('-').map(Number);
            cycleConfig = { inhale, hold, exhale };
            const totalDuration = inhale + hold + exhale;
            
            // Update animation duration
            const circle = document.getElementById('circle');
            circle.style.animation = `breathe ${totalDuration}s infinite ease-in-out`;
            
            // Update the animation keyframes
            updateAnimationKeyframes(totalDuration, inhale, hold, exhale);
        }

        // Add this function to update animation keyframes
        function updateAnimationKeyframes(total, inhale, hold, exhale) {
            const inhalePct = (inhale / total) * 100;
            const holdPct = ((inhale + hold) / total) * 100;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes breathe {
                    0% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                    ${inhalePct}% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                    ${holdPct}% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                    100% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${themeConfig[currentTheme].colors.circle.shadow};
                    }
                }
            `;
            
            const existingStyle = document.querySelector('style[data-theme-animation]');
            if (existingStyle) {
                existingStyle.remove();
            }
            
            style.setAttribute('data-theme-animation', '');
            document.head.appendChild(style);
        }

        // Update the handleAnimationPhase function
        function handleAnimationPhase() {
            const totalDuration = cycleConfig.inhale + cycleConfig.hold + cycleConfig.exhale;
            const currentTime = performance.now();
            const cycleTime = (currentTime % (totalDuration * 1000)) / 1000;
            
            if (cycleTime < cycleConfig.inhale) {
                updateBreathText('Inhale', Math.ceil(cycleConfig.inhale - cycleTime));
            } else if (cycleTime < cycleConfig.inhale + cycleConfig.hold) {
                updateBreathText('Hold', Math.ceil(cycleConfig.inhale + cycleConfig.hold - cycleTime));
            } else {
                updateBreathText('Exhale', Math.ceil(totalDuration - cycleTime));
            }
            
            animationFrameId = requestAnimationFrame(handleAnimationPhase);
        }

        // Update the applyTheme function to include text color
        function applyTheme(theme) {
            const config = themeConfig[theme];
            
            // Update background color
            document.body.style.background = config.colors.background;
            
            // Update circle styles
            const circle = document.getElementById('circle');
            circle.style.background = `radial-gradient(circle, ${config.colors.circle.gradient.join(', ')})`;
            circle.style.boxShadow = `0 0 30px 10px ${config.colors.circle.shadow}`;
            
            // Update text color
            const breathText = document.getElementById('breathText');
            breathText.style.color = config.colors.text;
            
            // Update button styles
            const buttons = document.querySelectorAll('.button, .theme-btn');
            buttons.forEach(btn => {
                if (btn.classList.contains('theme-btn')) {
                    btn.style.borderColor = config.colors.primary;
                    btn.style.color = '#e0e0e0';
                } else {
                    btn.style.backgroundColor = config.colors.primary;
                }
            });
            
            // Update animation duration
            const style = document.createElement('style');
            style.textContent = `
                @keyframes breathe {
                    0% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${config.colors.circle.shadow};
                    }
                    25% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${config.colors.circle.shadow};
                    }
                    50% {
                        transform: scale(1.3);
                        box-shadow: 0 0 50px 20px ${config.colors.circle.shadow};
                    }
                    75% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${config.colors.circle.shadow};
                    }
                    100% {
                        transform: scale(1);
                        box-shadow: 0 0 30px 10px ${config.colors.circle.shadow};
                    }
                }
            `;
            
            // Remove any existing animation style
            const existingStyle = document.querySelector('style[data-theme-animation]');
            if (existingStyle) {
                existingStyle.remove();
            }
            
            style.setAttribute('data-theme-animation', '');
            document.head.appendChild(style);
        }

        // Add event listener for cycle selection
        document.getElementById('cycleTime').addEventListener('change', (e) => {
            updateCycleConfig(e.target.value);
        });

        // Update the startFocusButton event listener
        startFocusButton.addEventListener('click', () => {
            let focusTime = parseInt(focusTimeInput.value) || 5;
            let focusTimeMs = focusTime * 60 * 1000;

            // Reset visibility
            circleContainer.style.display = 'flex';
            focusMessage.style.display = 'none';
            finalMessage.style.display = 'none';
            circle.style.animation = 'breathe 8s infinite ease-in-out';

            // Initialize breath text
            const breathText = document.getElementById('breathText');
            breathText.style.display = 'block';
            
            // Start animation phase tracking
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            handleAnimationPhase();

            // Play selected audio and voice if any
            if (currentAudio) {
                currentAudio.play();
            }
            if (currentVoice) {
                currentVoice.play();
            }

            // Clear any previous timer
            clearTimeout(timer);

            // Update cycle configuration before starting
            updateCycleConfig(document.getElementById('cycleTime').value);

            // Start the countdown
            timer = setTimeout(() => {
                stopFocusSession();
            }, focusTimeMs);
        });

        // Update the stopFocusSession function
        function stopFocusSession() {
            circle.style.animation = 'none';
            circleContainer.style.display = 'none';
            finalMessage.style.display = 'block';
            
            // Hide breath text
            const breathText = document.getElementById('breathText');
            breathText.style.display = 'none';
            
            // Stop animation frame
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            // Stop all audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            if (currentVoice) {
                currentVoice.pause();
                currentVoice.currentTime = 0;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Preload audio files
            const audioElements = [
                document.getElementById('forestAudio'),
                document.getElementById('rainAudio'),
                document.getElementById('oceanAudio')
            ];
            
            audioElements.forEach(audio => {
                audio.load(); // Preload the audio file
                audio.volume = 0.7; // Set default volume to 70%
            });
            
            // Apply initial theme
            applyTheme('none');

            // Initialize cycle configuration
            updateCycleConfig('4-4-4');
        });
    </script>
</body>
